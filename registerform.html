<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="registerform.css" />
  </head>
  <body>
    <form action="/action_page.php">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Firstname</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="firstname"
          required
        />

        <label for="psw"><b>Lastname</b></label>
        <input
          type="text"
          placeholder="Enter Password"
          name="psw"
          id="lastname"
          required
        />

        <label for="psw-repeat"><b>Email</b></label>
        <input
          type="text"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="email"
          required
        />
        <label for="psw-repeat"><b>Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="password"
          required
        />
        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
 
  <button onclick="registerUser()" type="button" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
    
<script src="index_1.js"></script>
  </body>
</html>
